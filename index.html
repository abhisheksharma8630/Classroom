<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay with Edit Button</title>
<style>

  .container {
  position: relative;
  display: inline-block;
}

.card-img-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
  pointer-events: none; /* Ensures that clicks on the overlay pass through to the image */
}

.container:hover .card-img-overlay {
  background-color: rgba(0, 0, 0, 0); /* Fully transparent on hover */
}

.card-img-overlay button {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  background-color: rgba(255, 255, 255, 1); /* Full opacity for the button */
  border: none;
  border-radius: 5px;
  color: black;
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease;
}

.container:hover .card-img-overlay button {
  opacity: 1; /* Show the button on hover */
}

</style>
</head>
<body>


<div class="container">
  <img src="./public/image1.jpg" alt="Image">
  <div class="card-img-overlay">
    <button>edit</button>
  </div>
</div>


</body>
</html>
